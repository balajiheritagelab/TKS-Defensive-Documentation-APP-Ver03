<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TKS Defensive Documentation</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e2a38" />
</head>

<body>

  <header class="app-header">
    <div class="header-inner">
      <h1>TKS Defensive Documentation</h1>
      <p class="subtitle">Traditional Craft Cluster Inventory</p>
    </div>
  </header>

  <main class="app-container">

    <section class="card">
      <h2 class="section-title">New Entry</h2>

      <form id="tksForm" class="tks-form">

        <div class="form-group">
          <label>Craft Name</label>
          <input type="text" id="craftName" required />
        </div>

        <div class="form-group">
          <label>Cluster</label>
          <input type="text" id="cluster" required />
        </div>

        <div class="form-group">
          <label>Location</label>
          <input type="text" id="location" required />
        </div>

        <div class="form-group">
          <label>Community</label>
          <input type="text" id="community" required />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label>Status</label>
            <select id="status">
              <option value="Active">Active</option>
              <option value="Declining">Declining</option>
              <option value="Critical">Critical</option>
            </select>
          </div>

          <div class="form-group half">
            <label>Threat Level</label>
            <select id="threatLevel">
              <option value="Low">Low</option>
              <option value="Moderate">Moderate</option>
              <option value="High">High</option>
            </select>
          </div>
        </div>

        <button type="submit" class="primary-btn">Save Documentation</button>

      </form>
    </section>

    <section class="card">
      <h2 class="section-title">Documented Entries</h2>
      <div id="entriesContainer"></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
